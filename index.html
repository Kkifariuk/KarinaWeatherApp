<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" ></button>
             </div>
             <div class="error"><p>Invalid city name</p></div>
             <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <p class="time"> </p>
                <h1 class="temp">35 F</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col"><img src="images/humidity.png" ><div>
                    <p class="humidity">50%</p> <p> Humidity</p> </div></div>
                
                 <div class="col"><img src="images/wind.png" ><div>
                    <p class="wind">5 m/h</p> <p> Wind speed</p> </div></div>
             </div>
             <br>
    <footer>Built by <a href="https://github.com/Kkifariuk">Karina Kifaruik</a>, is open-sourced on <a href="https://github.com/Kkifariuk/KarinaWeatherApp">GitHub</a> and is hosted on <a href="https://karina-k-weatherapp.netlify.app/">Netlify</a></footer>
     </div>   
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
